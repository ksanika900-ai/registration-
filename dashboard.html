<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - MRMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 220px;
      background: #004085;
      color: white;
      height: 100vh;
      position: fixed;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      padding-bottom: 15px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: #0056b3;
    }

    .main {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
    }

    h1 {
      color: #004085;
      margin-bottom: 25px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 40px;
      margin-bottom: 15px;
      color: #007bff;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>Admin Panel</h2>
  <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
  <a href="#"><i class="fas fa-users"></i> Manage MR</a>
  <a href="#"><i class="fas fa-pills"></i> Manage Products</a>
  <a href="#"><i class="fas fa-calendar-check"></i> Manage Visits</a>
  <a href="#"><i class="fas fa-comment-dots"></i> Manage Feedback</a>
  <a href="index.html"><i class="fas fa-chart-line"></i> Reports</a>
</div>

<div class="main">
  <h1>Dashboard Overview</h1>

  <div class="card-container">

    <div class="card">
      <i class="fas fa-calendar-check"></i>
      <h3>Total Visits</h3>
      <p>124</p>
    </div>

    <div class="card">
      <i class="fas fa-user-md"></i>
      <h3>Total Doctors</h3>
      <p>58</p>
    </div>

    <div class="card">
      <i class="fas fa-pills"></i>
      <h3>Total Products</h3>
      <p>32</p>
    </div>

    <div class="card">
      <i class="fas fa-chart-line"></i>
      <h3>Monthly Performance</h3>
      <p>87%</p>
    </div>

  </div>
</div>

</body>
</html>
